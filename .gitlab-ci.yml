build-container:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - >-
      /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/${CI_PROJECT_NAME}:${CI_COMMIT_REF_NAME}"
  only:
    - tags

npm-publish:
  stage: deploy
  image: node:latest
  script:
    - echo "@playground:registry=https://code.lkmx.io/api/v4/projects/${CI_PROJECT_ID}/packages/npm/" > .npmrc
    - echo "//code.lkmx.io/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" >> .npmrc
    - npm publish
  only:
    - tags
